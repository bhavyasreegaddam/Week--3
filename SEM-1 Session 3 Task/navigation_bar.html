<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Navigation Menu</title>
</head>
<style>
    .nav{
        font-size:20px;
        height:40px;
        background-color:orange;
    }
    .nav a{
        text-decoration: none;
        margin-left:60px;
    }
    @media(max-width:1080px) and (min-width:10px){
        .nav{
            display: flex;
            background-color: aquamarine;
        }
    }
</style>
<body>
    <div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
        </nav>
    </div>
</body>
</html>
