<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Items</title>
</head>
<style>
    button::before{
        content: "★";
        color:gold;
        font-size:30px;
    }
    button::after{
        content: "★";
        color:gold;
        font-size:30px;
    }
    button{
        font-size: 30px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
        height:60px;
        border-radius: 10px;
        margin-left: 600px;
    }
</style>
<body>
    <button>Decorative Text</button>
</body>
</html>
