<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; 
            padding: 20px;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; 
            }
        }
        @media (max-width: 480px) {
            section {
                padding: 15px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h2>Section 1</h2>
        </section>
        <section>
            <h2>Section 2</h2>
        </section>
        <section>
            <h2>Section 3</h2>
        </section>
        <section>
            <h2>Section 4</h2>
        </section>
    </div>
</body>
</html>
