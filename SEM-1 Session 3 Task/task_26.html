<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Heading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color:cornflowerblue;
        }
        h1 {
            font-size: 5vw; 
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <h1>Hello Everyone</h1>
</body>
</html>
